<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- admin_layout과 열리는 모든 페이지에 공통 적용되는 css -->
<link rel="stylesheet" href="/css/common.css">

<!-- header에 적용되는 css파일 -->
<link rel="stylesheet" href="/css/fragment/header.css">

<!-- bootstrap css파일 로딩 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">


<!-- content 페이지가 열릴때 열리는 css -->
<th:block layout:fragment="content_css"></th:block>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<th:block th:replace="~{fragment/header::headerFragment}"></th:block>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<th:block th:replace="~{fragment/user_side::userSideFragment}"></th:block>
			</div>
			<div class="col">
				<th:block layout:fragment="content"></th:block>
			</div>
		</div>
	</div>

	<!-- jquery 문법 로딩 -->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>

	<!-- sweetalert 파일 로딩 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

	<!-- bootstrap js파일 로딩 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

	<!-- 주소 찾기 js파일 로딩 -->
	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

	<!-- content 페이지가 열릴때 열리는 js -->
	<th:block layout:fragment="content_js"></th:block>

	<!-- header페이지 js파일 로딩 -->
	<script type="text/javascript" src="/js/fragment/header.js"></script>

	<!-- user_side페이지 js파일 로딩 -->
	<script type="text/javascript" src="/js/fragment/user_side.js"></script>
</body>
</html>
