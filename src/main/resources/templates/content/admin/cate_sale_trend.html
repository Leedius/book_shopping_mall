<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/admin_layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href=""> -->
</th:block>

<th:block layout:fragment="content">
	<div class="row">
		<div class="col-12">
			<div class="row mt-4 g-4 mb-3">
				<!-- 카테고리별 판매 추이 제목 줄 -->
				<div class="col">
					<h2>카테고리별 판매 추이차트</h2>
				</div>
			</div>
			<div class="row mt-4 g-4 mb-3">
				<!-- 차트 표시 줄 -->
				<div class="col-8 mb-4" id="revenueData"
					th:data-revenue="${totalRevenueList}">
					<canvas class="text-center" id="pieChart"></canvas>
				</div>
				<div class="col-4 table_div"></div>
			</div>
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
	<script type="text/javascript"
		src="/js/content/admin/cate_sale_trend.js"></script>
</th:block>
</html>
