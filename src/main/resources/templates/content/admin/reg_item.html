<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/admin_layout}">


<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href="/css/board_list.css"> -->
</th:block>

<th:block layout:fragment="content">
	<div class="row mt-4 g-4 mb-3">
		<div class="col-12">
			<form id="" class="row g-3" th:action="@{/admin/regItem}"
				method="post" enctype="multipart/form-data">
				<div class="col-3">
					<label for="" class="form-label">카테고리</label> <select id="cateCode"
						name="cateCode" class="form-select">
						<th:block th:each="cateList : ${cateListInUse}">
							<option th:value="${cateList.cateCode}">[[${cateList.cateName}]]</option>
						</th:block>
					</select>
				</div>
				<div class="col-4">
					<label for="itemName" class="form-label">상품명</label> <input
						type="text" class="form-control" id="itemName" name="itemName" required>
				</div>
				<div class="col-5"></div>
				<div class="col-3">
					<label for="itemPrice" class="form-label">상품 가격</label>
					<div class="input-group">
						<input type="text" class="form-control" id="itemPrice"
							name="itemPrice" required> <span class="input-group-text">원</span>
						<!-- 원 기호 추가 -->
					</div>
				</div>
				<div class="col-3">
					<label for="" class="form-label">재고</label>
					<div class="input-group">
						<input type="number" class="form-control" value="10" min="10"
							max="100" id="itemStock" name="itemStock" required> <span
							class="input-group-text">권</span>
					</div>
				</div>
				<div class="col-6"></div>
				<div class="col-7">
					<label for="itemIntro" class="form-label">상품 소개</label>
					<textarea rows="5" class="form-control" id="itemIntro"
						name="itemIntro" style="resize: none;"></textarea>
				</div>
				<div class="col-5"></div>
				<div class="col-6">
					<label for="mainImg" class="form-label">상품 이미지</label> <input
						type="file" class="form-control" value="Y" id="mainImg" name="mainImg" required>
				</div>
				<div class="col-6">
					<!-- multiple속성 여러가지 파일을 한번에 업로드가능 -->
					<label for="subImg" class="form-label">상세 이미지</label> <input
						type="file" class="form-control" value="N" id="subImg" name="subImg" multiple required>
				</div>
				<div class="col-12">
					<div class="form-check form-check-inline">
						<input class="form-check-input" value="1" type="radio" id="itemStatus"
							name="itemStatus" checked> <label class="form-check-label" for="itemStatus">판매중</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" value="2" type="radio" id="itemStatus"
							name="itemStatus"> <label class="form-check-label" for="itemStatus">준비중</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" value="3" type="radio" id="itemStatus"
							name="itemStatus"> <label class="form-check-label" for="itemStatus">매진</label>
					</div>
				</div>
				<div class="col-3">
					<button id="" type="submit" class="btn aling-middle">상품 등록</button>
				</div>
			</form>
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/admin/reg_item.js"></script>
</th:block>

</html>
