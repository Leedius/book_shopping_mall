<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/admin_layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href=""> -->
</th:block>

<th:block layout:fragment="content">
	<div class="row mt-4 g-4 mb-3">
		<div class="col-2"></div>
		<div class="col-6">
			<div class="row">
				<h1 class="modal-title fs-5" id="staticBackdropLabel">로그인</h1>
			</div>
			<div class="row" style="text-align: center;">
				<form th:action="@{/member/login}" method="post" id="loginForm">
					<div class="row mb-3">
						<div class="col-12">
							<input type="text" class="form-control" name="memId" id="memId"
								placeholder="아이디">
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-12">
							<input type="password" class="form-control" name="memPw"
								id="memPw" placeholder="비밀번호">
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-12 d-grid">
							<input type="submit" class="btn" value="login">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<!-- <script type="text/javascript" src="js/test.js"></script> -->
</th:block>
</html>
